<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Frontend Page</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <div id="container">
    <header>
      <img src="Untitled717_20230908161011.png" alt="Feels" data-testid="slackDisplayImage" class="slack-display-image">
    </header>

    <main>
      <article>
        <section>
          <h1 data-testid="slackUserName" id="slackUserName">Feels</h1>
          <p data-testid="currentDayOfTheWeek"></p>
          <p data-testid="currentUTCTime" id="currentUTCTime"></p>
          <p data-testid="myTrack">Track: Frontend</p>
        </section>
      </article>

      <aside></aside>
    </main>

    <footer><p data-testid="githubURL" id="githubURL"><a href="https://github.com/GitFeels/gitfeels.github.io/tree/gh-pages">GitHub Repository</a></p></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
